{% extends "base.html"  %}
{% block body %}
		<h1 class="uk-article-title">编辑图书</h1>
		<form method="POST" action="/{{bookid}}/edit">
			<div class="uk-form-row">
					<label class="uk-form-label" for="form-h-it">书名：</label>
					<div class="uk-form-controls">
						<input type="text" id="form-h-it" placeholder="请输入书名" value="{{ book.title }}" required>
					</div>
				</div>
				<div class="uk-form-row">
					<label class="uk-form-label" for="form-h-it">描述：</label>
					<div class="uk-form-controls">
						<textarea id="form-h-it" cols="30" rows="5" placeholder="请输入书籍的相关描述">{{ book.summary }}</textarea>
					</div>
				</div>
				<div class="uk-form-row">
					<label class="uk-form-label" for="form-h-it">价格：</label>
					<div class="uk-form-controls">
						<input type="number" id="form-h-it" placeholder="请输入书价" value="{{ book.price }}"  required>
					</div>
				</div>
		</form>
		<button class="uk-button" type="button">提交</button>
{% endblock %}
