{% extends "base.html" %}
{% block body %}
	<div class="uk-container">
		<h1 class="uk-article-title">新增图书</h1>
		<form method="POST" action="/add" class="uk-form uk-form-horizontal">
			<div class="uk-form-row">
				<label class="uk-form-label" for="form-h-it">书名：</label>
				<div class="uk-form-controls">
					<input type="text" id="form-h-it" placeholder="请输入书名">
				</div>
			</div>
			<div class="uk-form-row">
				<label class="uk-form-label" for="form-h-it">描述：</label>
				<div class="uk-form-controls">
					<textarea id="form-h-it" cols="30" rows="5" placeholder="请输入书籍的相关描述"></textarea>
				</div>
			</div>
			<div class="uk-form-row">
				<label class="uk-form-label" for="form-h-it">价格：</label>
				<div class="uk-form-controls">
					<input type="number" id="form-h-it" placeholder="请输入书价">
				</div>
			</div>
		</form>
		<button class="uk-button" type="button">提交</button>
	</div>
{% endblock %}
